<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <script>
    async function go() {
      try {
        const res = await fetch("redirect.json?cache=" + Date.now());
        const data = await res.json();
        if (data.url) {
          window.location.replace(data.url); // Redirección automática
        } else {
          document.body.innerHTML = "<h2>No se encontró la URL de redirección</h2>";
        }
      } catch (err) {
        document.body.innerHTML = "<h2>Error cargando la redirección</h2>";
      }
    }
    go();
  </script>
</head>
<body>
  <p>Redirigiendo, por favor espera...</p>
</body>
</html>
