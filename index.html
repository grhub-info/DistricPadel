<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=redirect.json">
  <title>Redireccionando...</title>
  <script>
    async function redirect() {
      try {
        // Cargar el archivo con el link
        const res = await fetch("redirect.json?cachebust=" + Date.now());
        const data = await res.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          document.body.innerHTML = "<h2>No se encontró la URL de redirección</h2>";
        }
      } catch (e) {
        document.body.innerHTML = "<h2>Error cargando la redirección</h2>";
      }
    }
    redirect();
  </script>
</head>
<body>
  <p>Redireccionando, por favor espera...</p>
</body>
</html>
